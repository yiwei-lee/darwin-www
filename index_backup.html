<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Darwin Controller</title>
	<link rel="stylesheet" href="css/layout.css" type="text/css" />
	<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.9.2.custom.min.css"/>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
	<script>
		$(function(){
			$("#videoContents").tabs();
		});
		$(document).ready(function(){
			$menu_li = $("#menu li");
			$menu_li_a = $("#menu li a");
			var animSpeed=256; //fade time
			var hoverTextColor="#ffffff"; //text color on mouse over
			var hoverBackgroundColor="#808080"; //background color on mouse over
			//text color animation
			$menu_li_a.hover(function() {
				var $this=$(this);
				$this.stop().animate({color: hoverTextColor}, animSpeed);
			},function(){
				var $this=$(this);
				$this.stop().animate({color: hoverBackgroundColor}, animSpeed);
			});
			//background color animation
			$menu_li.hover(function() {
				var $this=$(this);
				$this.stop().animate({backgroundColor: hoverBackgroundColor}, animSpeed);
			},function() {
				var $this=$(this);
				$this.stop().animate({backgroundColor: hoverTextColor}, animSpeed);
			});
		});
	</script>
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>Darwin Controller v0.1</h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="./tuning_mode.html">Tuning Mode</a></li>
				<li><a href="./action_mode.html">Action Mode</a></li>
				<li><a href="./control_mode.html">Control Mode</a></li>
			</ul>
			<div class="clear"></div>
		</div>
		<div id="mainContent">
			<div id="sideBar">
				This is the sidebar<br />
			</div>
			<div id="content">
				<div id="videoContents">
					<ul>
						<li><a href="#videoContent-1">Video 1</a></li>
						<li><a href="#videoContent-2">Video 2</a></li>
					</ul>
					<div id="videoContent-1">
					</div>
					<div id="videoContent-2">
					</div>
				</div>
				System Output:<br />
				<textarea id="systemOutput" cols="30" rows="5">
				</textarea>
				<br />
				User Output:<br />
				<textarea id="userOutput" cols="30" rows="5">
				</textarea>
				<br />
			</div>
		</div>
		<div id="footer">Copyright 2012 by Room301</div>
	</div>
</body>
</html>
