<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Darwin Controller v0.1</title>
	<link rel="stylesheet" href="css/layout.css" type="text/css" />
	<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.9.2.custom.min.css"/>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
	<script src="js/functions.js"></script>
	<script>
		var key_is_down = false;
		$(function(){
			$("button").button();
			$("button").width(100);
			$("#step").width(150);
			$("#stop").width(150);
			$("#content").hide();
			$(".spinner").spinner({
				min:0,
				max:255,
				step:1
			});
			$(".spinner").width(60);
		});
		$(document).ready(function(){
			$menu_li = $("#menu li");
			$menu_li_a = $("#menu li a[href!='#']");
			var animSpeed=256;
			var hoverTextColor="#ffffff";
			var hoverBackgroundColor="#808080";
			$menu_li_a.hover(function() {
				var $this=$(this);
				$this.stop().animate({color: hoverTextColor}, animSpeed);
			},function(){
				var $this=$(this);
				$this.stop().animate({color: hoverBackgroundColor}, animSpeed);
			});
			$menu_li.hover(function() {
				var $this=$(this);
				$this.stop().animate({backgroundColor: hoverBackgroundColor}, animSpeed);
			},function() {
				var $this=$(this);
				$this.stop().animate({backgroundColor: hoverTextColor}, animSpeed);
			});
		});
		$(document).keydown(function(event){
			if (key_is_down) return;
			key_is_down = true;
			keycode = event.keyCode;
			switch(keycode){
				case 87://W
					is_walking = !is_walking;
					play_motion("forward");
					break;
				case 83://S
					is_walking = !is_walking;
					play_motion("backward");
					break;
				case 65://A
					is_walking = !is_walking;
					play_motion("left");
					break;
				case 68://D
					is_walking = !is_walking;
					play_motion("right");
					break;
				case 81://Q
					is_walking = !is_walking;
					play_motion("turnleft");
					break;
				case 69://E
					is_walking = !is_walking;
					play_motion("turnright");
					break;
				case 32://space
					is_walking = !is_walking;
					if (is_walking){
						play_motion("stepping");
					}else{
						play_motion("stop");
					}
					break;
				default:
					break;
			};
			//update_output($user_output, keycode);
		});
		$(document).keyup(function(event){
			key_is_down = false;
		});
		$("#loading_screen").ready(function(){
			$.get("/behav/is-running", function(data){
				is_walking = data;
			}).success(function(){
				$("#loading_screen").hide("blind");
				$("#content").show("blind");
			});
		});
		$(document).tooltip();
	</script>
    <script type="text/javascript">

      var imageNr = 0; // Serial number of current image
      var finished = new Array(); // References to img objects which have finished downloading
      var paused = false;
      var previous_time = new Date();

      function createImageLayer() {
        var img = new Image();
        img.style.position = "absolute";
        img.style.zIndex = -1;
        img.onload = imageOnload;
        img.onclick = imageOnclick;
        img.width = 300;
        img.height = 300;
		++imageNr;
        img.src = "/video/snapshot";
        var video_content = document.getElementById("video_content");
        video_content.insertBefore(img, video_content.firstChild);
      }

      // Two layers are always present (except at the very beginning), to avoid flicker
      function imageOnload() {
        this.style.zIndex = imageNr; // Image finished, bring to front!
        while (1 < finished.length) {
          var del = finished.shift(); // Delete old image(s) from document
          del.parentNode.removeChild(del);
        }
        finished.push(this);
        current_time = new Date();
        delta = current_time.getTime() - previous_time.getTime();
        fps   = (1000.0 / delta).toFixed(3);
        document.getElementById('info').firstChild.nodeValue = delta + " ms (" + fps + " fps)";
        previous_time = current_time;
        if (!paused) createImageLayer();
      }

      function imageOnclick() { // Clicking on the image will pause the stream
        paused = !paused;
        if (!paused) createImageLayer();
      }

    </script>
</head>

									</td>
									<td>

									</td>
									<td>

									</td>
								</tr>
								<tr>

									</td>

						</div>
					</td>
					<td style="border-right:1px solid gray; border-left:1px solid gray;">
						<div id="video_content" style="padding:4px; width:300px; height:300px; float:left;">
							<img src="/video/snapshot" width="300px" height="300px"/>
						</div>
					</td>
					<td>
						<div id="advanced_control">
							<div id="special_moves">
								<table>
									<tr>
										<td colspan="3" align="center">
											<h2>Special Moves</h2>
										</td>
									</tr>
									<tr align="center">
										<td>
											<button onclick="play_action(13)">Left kick</button>
										</td>
										<td>
											<button onclick="play_action(71)">Left pass</button>
										</td>
										<td>
											<button onclick="play_action(15)">Sit down</button>
										</td>
									</tr>
									<tr>
										<td>
											<button onclick="play_action(12)">Right kick</button>
										</td>
										<td>
											<button onclick="play_action(70)">Right pass</button>
										</td>
										<td>
											<button onclick="play_action(16)">Stand up</button>
										</td>
									</tr>
								</table>	
							</div>
							<div id="action_plays" align="center" style="padding:10px;">
								Action No : 
								<input class="spinner" id="action_input"/>	
								<button onclick="play_action('get_from_input')">Play!</button>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<div class="clear"></div>
			<div style="border-top:1px solid gray; padding:0px; overflow:auto; background:white;">
				<div style="float:left; width:49%; padding:4px; border-right:1px solid gray; margin:0px">

				</div>
			</div>
